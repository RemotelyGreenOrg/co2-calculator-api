<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," />
    <style>
      #messages {
        border: 1px solid rgb(118, 118, 118);
        height: 10rem;
        max-width: 20rem;
        overflow-y: scroll;
        list-style-type: none;
        padding: 0.1rem;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="event_name">Your event's name:</label>
      <input type="text" id="event_name" name="event_name" autocomplete="off" required />
      <button>Send</button>
    </form>
    <script>
      function onFormSubmit(event) {
        event.preventDefault();
        const input = event.target.querySelector("#event_name");
        if (input.value !== "") websocket.send(JSON.stringify({ event_name: input.value }));
        input.value = "";
      }

      function onMessage(event) {
        const data = JSON.parse(event.data);

        if (data.hasOwnProperty("event_name")) {
          console.log(data.event_name);
        }
      }

      const webSocketUrl = (window.location.protocol === "https:" ? "wss:" : "ws:") + "//" + window.location.host;
      const websocket = new WebSocket(webSocketUrl);
      websocket.addEventListener("message", onMessage);

      const form = document.querySelector("form");
      form.addEventListener("submit", onFormSubmit);
    </script>
  </body>
</html>
